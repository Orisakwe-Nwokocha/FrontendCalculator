<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Calculator</title>
    <link href="calc.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h2>Orisha Calculator</h2>

    <form id="calculator">
        <label>
            <input class="input-number" type="text" name="firstNumber" placeholder="Enter first number" required>
        </label>
        <br>
        <label>
            <input class="input-number" type="text" name="secondNumber" placeholder="Enter second number" required>
        </label>
        <br>

        <input class="submit" type="submit" name="addition" value="Addition (+)">
        <input class="submit" type="submit" name="subtraction" value="Subtraction (-)">
        <input class="submit" type="submit" name="multiplication" value="Multiplication (*)">
        <input class="submit" type="submit" name="division" value="Division (/)">
    </form>

    <div id="result"></div>
</div>

<script src="calc.js"></script>
</body>
</html>
